<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <form>
          <h1>Iniciar sesión</h1>
          <div class="field">
            <input
              type="email"
              name="mail"
              required
              class="mail"
              placeholder="E-Mail"
            />
          </div>
          <div class="field">
            <input
              type="password"
              name="password"
              required
              class="password"
              placeholder="Contraseña"
            />
          </div>
          <div class="field">
            <input type="checkbox" name="check" id="check" class="checkbox" />
            <label class="lbl-privacy" for="check"
              >He leído y acepto la política de privacidad.</label
            >
          </div>
          <div class="btn-container">
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
